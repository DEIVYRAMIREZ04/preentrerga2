<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="inscribete y aplica para nuestros cursos">
  <meta name="keywords" content="CARETAS, FORMULARIO, DESCUENTO, CONTACTO, CURSOS, GAMA">
  <title>FORMULARIO</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body class="body-contacto">
  <header>
    <h1 >Escribe tus datos y nos pondremos en contacto contigo.</h1>
  </header>
  <main>
    <div>
      <h2 id="tit-form">
        Nosotros te contactaremos para que hagas parte de nuestros cursos.
      </h2>
      <p class="formu">
        agrega tus datos
      </p>

    </div>

    <form action="">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" />
      </div>

      <div>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" />
      </div>

      <div>
        <label for="edad">Edad: </label>
        <input type="number" name="edad" />
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="tel">Telefono: </label>
        <input type="tel" name="tel">
      </div>


      <button type="submit">Enviar</button>

    </form>
    <div>
      <h2 class="tit-carrusel">
        Aprovecha los descuentos en nuestras caretas de alta gama
      </h2>
    </div>
    <div id="carouselExampleRide" class="carousel slide " data-bs-ride="true">
      <div class="carousel-inner yocarrusel">
        <div class="carousel-item active ">
          <img src="../imagenes/careta1b.jpg" class="d-block w-100" alt="careta azul metalizada">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta2b.jpg" class="d-block w-100" alt="careta azul rey de usa">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta3b.jpg" class="d-block w-100" alt="careta blanca">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta4b.jpg" class="d-block w-100" alt="careta verde con gris">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta5b.jpg" class="d-block w-100" alt="careta con casco">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta6b.jpg" class="d-block w-100" alt="careta calabera">
        </div>
        <div id="descuento" data-aos="zoom-in-right">
          <img src="../imagenes/descuento.png" class="d1">
        </div>
        <div id="descuento">
          <img src="../imagenes/descuento.png" class="d2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <div id="prin" class="prinp">
      <a href="https://www.facebook.com/tuPagina" target="_blank">
        <img src="../imagenes/facebook_icono.png" alt="facebook" class="ico">
      </a>
      <a href="https://wa.me/1234567890" target="_blank">
        <img src="../imagenes/whatsapp_icono.png" alt="WhatsApp" class="ico">
      </a>
      <a href="https://www.instagram.com/tuUsuario" target="_blank">
        <img src="../imagenes/instagram_icono.png" alt="instagram" class="ico">
      </a>

    </div>
  </main>


  <div class="borde">
    <a href="../index.html" class="borde-a">REGRESAR</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
