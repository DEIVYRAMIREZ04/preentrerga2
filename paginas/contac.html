<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="inscribete y aplica para nuestros cursos">
  <meta name="keywords" content="CARETAS, FORMULARIO, DESCUENTO, CONTACTO, CURSOS, GAMA">
  <title>FORMULARIO</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body class="body-contacto">
  <header>
    <h1>Escribe tus datos y nos pondremos en contacto contigo.</h1>
  </header>
  <main>
    <div>
      <h2 id="tit-form">
        Nosotros te contactaremos para que hagas parte de nuestros cursos.
      </h2>
      <p class="formu">
        agrega tus datos
      </p>

    </div>

    <form action="">
      <div class="datos">
        <label for="nombre"></label>
        <input type="text" placeholder="NOMBRE" name="nombre" />
      </div>

      <div class="datos">
        <label for="apellido"></label>
        <input type="text" placeholder="APELLIDO" name="apellido" />
      </div>

      <div class="datos">
        <label for="edad"></label>
        <input type="number" placeholder="EDAD" name="edad" />
      </div>

      <div class="datos">
        <label for="email"></label>
        <input type="email" placeholder="E-MAIL" name="email" />
      </div>
      <div class="datos">
        <label for="tel"></label>
        <input type="tel" placeholder="TELEFONO" name="tel">
      </div>

      <div class="boton">
        <button type="submit">Enviar</button>
      </div>
    </form>
    <div>
      <h2 class="tit-carrusel">
        Aprovecha los descuentos en nuestras caretas de alta gama
      </h2>
    </div>
    <div id="carouselExampleRide" class="carousel slide fondo" data-bs-ride="true">
      <div class="carousel-inner yocarrusel">
        <div class="carousel-item active ">
          <img src="../imagenes/carerta roja.png" class="d-block w-100" alt="careta soldadura roja">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta2.r.png" class="d-block w-100" alt="careta azul rey de usa">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta4r.png" class="d-block w-100" alt="careta verde con gris">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/careta del boca1.png" class="d-block w-100" alt="careta verde con gris">
        </div>

        <div class="carousel-item">
          <img src="../imagenes/careta5r.png" class="d-block w-100" alt="careta con casco">
        </div>
        <div class="carousel-item">
          <img src="../imagenes/STEELCO-careta.r.png" class="d-block w-100" alt="careta especial">
        </div>
        <div id="descuento" data-aos="zoom-in-right">
          <img src="../imagenes/descuento.png" class="d1">
        </div>
        <div id="descuento">
          <img src="../imagenes/descuento.png" class="d2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <div id="prin" class="prinp">
      <a href="https://www.facebook.com/tuPagina" target="_blank">
        <img src="../imagenes/social_facebook_fb_35.png" alt="facebook" class="ico">
      </a>
      <a href="https://wa.me/1234567890" target="_blank">
        <img src="../imagenes/whatsapp_black_logo_icon_147050.png" alt="WhatsApp" class="ico">
      </a>
      <a href="https://www.instagram.com/tuUsuario" target="_blank">
        <img src="../imagenes/instagram_black_logo_icon_147122.png" alt="instagram" class="ico">
      </a>

    </div>
    
  </main>


  <div class="borde">
    <a href="../index.html" class="borde-a">REGRESAR</a>
  </div>

</a>

    AOS.init();
  </script>
  
</body>

</html>
