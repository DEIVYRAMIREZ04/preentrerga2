<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body-contacto">
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
   <main>
     <div>
       <h2>
        este es un formulario para que puedas contactarnos
       </h2>
        <p>
            agrega tus datos
        </p>

     </div>
       
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre"/>
            </div>
            
            <div>
                <label for="apellido">Apellido:  </label>
                <input type="text" name="apellido"/>

            </div>

            <div>
                <label for="edad">Edad:  </label>
                <input type="number" name="edad"/>

            </div>
           
                               
            <button>Enviar</button>
                      
        </form> 
        <div>
          <h2 class="tit" style="font-size: 2em; ">
            Aprovecha los descuentos en nuestras caretas de alta gama
          </h2>
        </div>
        <div id="carouselExampleRide" class="carousel slide " data-bs-ride="true" >
          <div class="carousel-inner yocarrusel">
            <div class="carousel-item active ">
              <img src="../imagenes/careta1b.jpg" class="d-block w-100" alt="imagen 1">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/careta2b.jpg" class="d-block w-100" alt="imagen 2">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/careta3b.jpg" class="d-block w-100" alt="imagen 3">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/careta4b.jpg" class="d-block w-100" alt="imagen 4">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/careta5b.jpg" class="d-block w-100" alt="imagen 5">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/careta6b.jpg" class="d-block w-100" alt="imagen 6">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </main>    
   
   <div class="borde">
